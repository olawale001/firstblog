<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} My Blog</title>
    {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body class="bg-light">
    <div class="container-fluid">

        <nav>
            <ul class="nav bg-info nav-pills nav-justified">
                <a class="nav-link link-light" href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                <a class="nav-link link-light" href="{% url 'post_new' %}">Create Post</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                   <button class="nav-link link-light btn" type="submit">Logout</button>
                </form>
                {% else %}
                <li></li><a class="nav-link link-light" href="{% url 'login' %}">Login</a>
                <a class="nav-link link-light" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </ul>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
