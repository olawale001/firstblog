{% extends 'blog/base.html' %}
{% block content %}



<h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <p>{{ comment.text }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'post_detail' comment.post.pk %}">Cancel</a>

{% endblock %}
